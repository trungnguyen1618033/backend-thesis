<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" type="text/css" href="static/css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div>
    <div class="head-page">
      <nav class="row justify-content-center align-self-center align-items-center" id="topmenu">
        <div class="col-9 row justify-content-start">
          <div class="row col-12">
            <img onclick="location.href='index';" src="/static/images/logo.png" id="logo">
            <div class="col row justify-content-center align-items-center" style="color: #fad37e; padding-right: 7rem;">
              <h2>KHOA KỸ THUẬT PHẦN MỀM</h2>
            </div>
          </div>
        </div>

      </nav>
      <div class=" col-12 row justify-content-center align-self-center align-items-center"
        style="height: 49px; background-color: #fff ; box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.15);">
        <div class="col-9 row justify-content-center align-items-center">
          <div class="col-12 row justify-content-center align-items-center">
            <h5>Demo nhận dạng người nổi tiếng ở Việt Nam</h5>
          </div>
        </div>
      </div>
      <div id="banner" class="row col-12 justify-content-center align-items-center">
        <div>
          <img src="/static/images/banner.png" class="responsive">
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}

    <footer class="footer">
      <div class="container">
        <span class="text-muted"></span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="static/js/home.js"></script>

</body>

</html>
